version: '3.8'

services:
  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: networking-demo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - backend

  # FastAPI backend
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: networking-demo-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
      - JOB_RESULT_TTL=3600
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 5s
      retries: 3

  # RQ Worker for job execution
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    image: networking-demo-worker:1.0.0
    container_name: networking-demo-worker
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - JOB_RESULT_TTL=3600
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # For spawning execution containers
      - ./logs:/app/logs
    networks:
      - backend
    # Run RQ worker
    command: rq worker --url redis://redis:6379/0 default

  # Frontend (React)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: networking-demo-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - frontend

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  redis-data:
    driver: local
